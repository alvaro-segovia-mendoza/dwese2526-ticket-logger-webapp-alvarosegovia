<!-- header.html -->
<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TL - ÁLVARO SEGOVIA MENDOZA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}" th:text="#{nav.home}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/regions}" th:text="#{nav.regions}">Comunidades Autónomas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/provinces}" th:text="#{nav.provinces}">Provincias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/users}" th:text="#{nav.users}">Usuarios</a>
                    </li>
                </ul>
                <!-- Selector de idioma -->
                <form method="get"
                      class="d-none d-lg-flex align-items-center me-3"
                      th:action="@{/}">
                    <label for="langSelect" class="visually-hidden">Idioma</label>
                    <select id="langSelect" name="lang" class="form-select form-select-sm" onchange="this.form.submit()">
                        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                    </select>
                </form>

            </div>
        </div>
    </nav>
</header>
