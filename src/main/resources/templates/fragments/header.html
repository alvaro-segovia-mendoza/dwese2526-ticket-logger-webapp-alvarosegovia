<header th:fragment="header" class="border-bottom bg-light" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/images/logo.svg}" alt="Ticket Logger" width="40" height="32" class="me-2">
                <span class="navbar-brand text-primary">TL - ÁLVARO SEGOVIA MENDOZA</span>
            </a>

            <!-- Menú principal (siempre visible) -->
            <ul class="navbar-nav me-auto mb-2 mb-md-0 d-flex flex-row">
                <li class="nav-item me-3">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{nav.home}">Inicio</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" th:href="@{/regions}" th:text="#{nav.regions}">Comunidades Autónomas</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" th:href="@{/provinces}" th:text="#{nav.provinces}">Provincias</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" th:href="@{/users}" th:text="#{nav.users}">Usuarios</a>
                </li>
            </ul>

            <!-- Texto bienvenida (solo autenticado) -->
            <div class="d-none d-lg-flex align-items-center me-3"
                 sec:authorize="isAuthenticated()">
                <span class="small text-secondary fw-medium me-1">Bienvenido,</span>
                <span class="small fw-semibold text-primary text-truncate" style="max-width:220px"
                      sec:authentication="name"></span>
            </div>

            <!-- Avatar y menú usuario -->
            <div class="dropdown text-end me-3">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="${userProfileForm?.profileImage ?: '/images/avatar.svg'}"
                         alt="avatar" width="40" height="40"
                         class="rounded-circle border border-2 border-primary-subtle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li>
                        <a class="dropdown-item" th:href="@{/profile/edit}" th:text="#{menu.editProfile}">Editar perfil</a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{/profile/change-password}" th:text="#{menu.changePassword}">Cambiar contraseña</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="dropdown-item text-danger">
                                Cerrar sesión
                            </button>
                        </form>
                    </li>
                </ul>

            </div>

            <!-- Selector de idioma -->
            <form method="get" class="d-flex align-items-center" th:action="@{/}">
                <label for="langSelect" class="visually-hidden">Idioma</label>
                <select id="langSelect" name="lang" class="form-select form-select-sm" onchange="this.form.submit()">
                    <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
                    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                </select>
            </form>

            <!-- Botón de Login (solo si NO autenticado) -->
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-primary btn-sm" th:href="@{/login}">
                    Login
                </a>
            </div>

        </div>
    </nav>
</header>
