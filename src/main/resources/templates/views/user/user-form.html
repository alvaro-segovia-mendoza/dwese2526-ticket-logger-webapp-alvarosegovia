<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - User Form')"></head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="form-page" style="padding-top:100px;">
    <div class="form-card">

        <!-- Título -->
        <h1 th:text="${user.id == null} ? #{msg.user-form.add} : #{msg.user-form.edit}">
            Nuevo Usuario
        </h1>

        <!-- Mensaje global de error (duplicado, fallo genérico) -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="${user.id == null} ? @{/users/insert} : @{/users/update}"
              th:object="${user}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}"/>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{msg.user-form.email}">Email</label>
                <input type="text" id="email" th:field="*{email}" class="form-control"
                       th:placeholder="#{msg.user-form.email}">
                <!-- Error específico de validación -->
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="passwordHash" class="form-label" th:text="#{msg.user-form.password}">Contraseña</label>
                <input th:type="${user.id == null} ? 'password' : 'text'"
                       id="passwordHash"
                       th:field="*{passwordHash}"
                       class="form-control"
                       th:placeholder="#{msg.user-form.password}">

                <!-- Error específico de validación -->
                <div th:if="${#fields.hasErrors('passwordHash')}" class="text-danger" th:errors="*{passwordHash}"></div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lastPasswordChange" class="form-label" th:text="#{msg.user-form.lastPasswordChange}">Último Cambio de Contraseña</label>
                    <input type="datetime-local" id="lastPasswordChange" name="lastPasswordChange"
                           th:value="${user.lastPasswordChange != null} ? ${#temporals.format(user.lastPasswordChange, 'yyyy-MM-dd''T''HH:mm')} : ''"
                           class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="passwordExpiresAt" class="form-label" th:text="#{msg.user-form.passwordExpiresAt}">Contraseña Expira En</label>
                    <input type="datetime-local" id="passwordExpiresAt" name="passwordExpiresAt"
                           th:value="${user.passwordExpiresAt != null} ? ${#temporals.format(user.passwordExpiresAt, 'yyyy-MM-dd''T''HH:mm')} : ''"
                           class="form-control text-muted" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label for="failedLoginAttempts" class="form-label" th:text="#{msg.user-form.failedLoginAttempts}">Intentos de Inicio de Sesión Fallidos</label>
                <input type="number" id="failedLoginAttempts" th:field="*{failedLoginAttempts}" class="form-control" min="0">
            </div>

            <!-- Interruptores -->
            <div class="row mb-3 g-2">
                <div class="col-6 form-check form-switch ps-5">
                    <input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
                    <label for="active" class="form-check-label" th:text="#{msg.user-form.active}">Activo</label>
                </div>
                <div class="col-6 form-check form-switch ps-5">
                    <input type="checkbox" id="accountNonLocked" th:field="*{accountNonLocked}" class="form-check-input">
                    <label for="accountNonLocked" class="form-check-label" th:text="#{msg.user-form.accountNonLocked}">Cuenta No Bloqueada</label>
                </div>
            </div>

            <div class="row mb-3 g-2">
                <div class="col-6 form-check form-switch ps-5">
                    <input type="checkbox" id="emailVerified" th:field="*{emailVerified}" class="form-check-input">
                    <label for="emailVerified" class="form-check-label" th:text="#{msg.user-form.emailVerified}">Correo Verificado</label>
                </div>
                <div class="col-6 form-check form-switch ps-5">
                    <input type="checkbox" id="mustChangePassword" th:field="*{mustChangePassword}" class="form-check-input">
                    <label for="mustChangePassword" class="form-check-label" th:text="#{msg.user-form.mustChangePassword}">Debe Cambiar Contraseña</label>
                </div>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-primary mt-2 w-100"
                    th:text="${user.id == null} ? #{msg.user-form.create} : #{msg.user-form.update}">Crear</button>
            <a th:href="@{/users}" class="btn btn-secondary mt-2 w-100" th:text="#{msg.user-form.returnback}">Volver a la lista</a>

        </form>

    </div>
</main>


<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
