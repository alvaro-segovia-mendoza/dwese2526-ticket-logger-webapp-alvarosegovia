<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Users List')"></head>

<body class="d-flex flex-column h-100">

<!-- Insertar el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<!-- Inserta el header común del sitio -->

<!-- Contenido dinámico -->
<main class="list-page">
    <div class="list-card" style="max-width:1500px">

        <!-- Título principal -->
        <h1 th:text="#{msg.user-list.title}" class="mb-4">Listado de Usuarios</h1>

        <!-- Botón para agregar nuevo usuario -->
        <a th:href="@{/users/new}" class="btn btn-success mb-3">
            <i class="bi bi-person-plus-fill me-2"></i>
            <span th:text="#{msg.user-list.add}">Agregar Nuevo Usuario</span>
        </a>

        <!-- Mensaje global de error -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center mb-3" th:text="${errorMessage}"></div>

        <!-- Tabla de usuarios -->
        <div style="overflow-x:auto;">
            <table class="table table-striped table-bordered table-hover align-middle text-center" style="min-width:1200px;">
                <thead class="table-dark">
                <tr>
                    <!-- Cabeceras con ordenamiento por columna -->
                    <!-- ID -->
                    <th th:with="
                    order=${page.sort.getOrderFor('id')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'id,' + nextDir})}">
                            <span th:text="#{msg.user-list.id}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Email -->
                    <th th:with="
                    order=${page.sort.getOrderFor('email')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'email,' + nextDir})}">
                            <span th:text="#{msg.user-list.email}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Contraseña (no visible) -->
                    <th th:text="#{msg.user-list.passwordHash}">Contraseña</th>
                    <!-- Active -->
                    <th th:with="
                    order=${page.sort.getOrderFor('active')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'active,' + nextDir})}">
                            <span th:text="#{msg.user-list.active}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Account Non Locked -->
                    <th th:with="
                    order=${page.sort.getOrderFor('accountNonLocked')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'accountNonLocked,' + nextDir})}">
                            <span th:text="#{msg.user-list.accountNonLocked}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Last Password Change -->
                    <th th:with="
                    order=${page.sort.getOrderFor('lastPasswordChange')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'lastPasswordChange,' + nextDir})}">
                            <span th:text="#{msg.user-list.lastPasswordChange}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Password Expires At -->
                    <th th:with="
                    order=${page.sort.getOrderFor('passwordExpiresAt')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'passwordExpiresAt,' + nextDir})}">
                            <span th:text="#{msg.user-list.passwordExpiresAt}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Failed Login Attempts -->
                    <th th:with="
                    order=${page.sort.getOrderFor('failedLoginAttempts')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'failedLoginAttempts,' + nextDir})}">
                            <span th:text="#{msg.user-list.failedLoginAttempts}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Email Verified -->
                    <th th:with="
                    order=${page.sort.getOrderFor('emailVerified')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'emailVerified,' + nextDir})}">
                            <span th:text="#{msg.user-list.emailVerified}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Must Change Password -->
                    <th th:with="
                    order=${page.sort.getOrderFor('mustChangePassword')},
                    dir=${order != null ? order.direction.name().toLowerCase() : 'asc'},
                    nextDir=${dir == 'asc' ? 'desc' : 'asc'}">

                        <a class="text-decoration-none"
                           th:href="@{/users(page=${page.number}, size=${page.size}, sort=${'mustChangePassword,' + nextDir})}">
                            <span th:text="#{msg.user-list.mustChangePassword}"></span>
                            <span class="ms-1" th:if="${order != null}" th:text="${dir == 'asc'} ? '▲' : '▼'"></span>
                        </a>
                    </th>
                    <!-- Roles -->
                    <th th:text="#{msg.user-list.col.roles}">Roles</th>
                    <!-- Actions -->
                    <th th:text="#{msg.user-list.actions}">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <!-- Iteración sobre los usuarios -->
                <tr th:each="user : ${page.content}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td class="text-break" style="max-width:180px;">********</td>
                    <td>
                        <!-- Badge para estado activo -->
                        <span class="badge rounded-pill px-3 py-2"
                              th:text="${user.active} ? #{msg.user-list.yes} : #{msg.user-list.no}"
                              th:classappend="${user.active} ? 'bg-success' : 'bg-danger'"></span>
                    </td>
                    <td>
                        <!-- Badge para cuenta desbloqueada -->
                        <span class="badge rounded-pill px-3 py-2"
                              th:text="${user.accountNonLocked} ? #{msg.user-list.yes} : #{msg.user-list.no}"
                              th:classappend="${user.accountNonLocked} ? 'bg-success' : 'bg-danger'"></span>
                    </td>
                    <td th:text="${#temporals.format(user.lastPasswordChange,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(user.passwordExpiresAt,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${user.failedLoginAttempts}"></td>
                    <td>
                        <span class="badge rounded-pill px-3 py-2"
                              th:text="${user.emailVerified} ? #{msg.user-list.yes} : #{msg.user-list.no}"
                              th:classappend="${user.emailVerified} ? 'bg-success' : 'bg-warning text-dark'"></span>
                    </td>
                    <td>
                        <span class="badge rounded-pill px-3 py-2"
                              th:text="${user.mustChangePassword} ? #{msg.user-list.yes} : #{msg.user-list.no}"
                              th:classappend="${user.mustChangePassword} ? 'bg-warning text-dark' : 'bg-secondary'"></span>
                    </td>
                    <!-- Lista de roles -->
                    <td th:text="${#lists.isEmpty(user.roles)} ? '-' : ${#strings.listJoin(user.roles, ', ')}"></td>
                    <!-- Botones de acción -->
                    <td>
                        <div class="d-flex justify-content-center gap-2 flex-wrap">
                            <a th:href="@{/users/detail(id=${user.id})}" class="btn btn-outline-secondary btn-sm" th:text="#{msg.user-list.viewDetail}">Ver</a>
                            <a th:href="@{/users/edit(id=${user.id})}" class="btn btn-primary btn-sm" th:text="#{msg.user-list.edit}">Editar</a>
                            <form th:action="@{/users/delete}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${user.id}"/>
                                <button type="submit" class="btn btn-danger btn-sm"
                                        th:onclick="|return confirm('#{msg.user-list.confirm}');|"
                                        th:text="#{msg.user-list.delete}">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="d-flex justify-content-between align-items-center mt-3"
             th:if="${page.totalPages > 0}">


            <!-- Info de página -->
            <div>
                <!-- "Página X de Y (N registros en total)" -->
                <span th:text="#{msg.pagination.info(${page.number} + 1, ${page.totalPages}, ${page.totalElements})}"></span>
            </div>


            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">


                    <!-- Botón Anterior -->
                    <li class="page-item"
                        th:classappend="${page.first} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/users(page=${page.number - 1}, size=${page.size}, sort=${sortParam})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>


                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${i} == ${page.number} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/users(page=${i}, size=${page.size}, sort=${sortParam})}">
                        </a>
                    </li>


                    <!-- Botón Siguiente -->
                    <li class="page-item"
                        th:classappend="${page.last} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/users(page=${page.number + 1}, size=${page.size}, sort=${sortParam})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>


                </ul>
            </nav>
        </div>

        <!-- Volver al inicio -->
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.user-list.returnback}">Volver al inicio</a>
    </div>
</main>

<!-- ───────────── FOOTER Y SCRIPTS ───────────── -->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
