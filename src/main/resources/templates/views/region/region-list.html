<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Regions List')"></head>

<body class="d-flex flex-column h-100">

<!-- Insertar el fragmento del header -->
<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->
<main class="list-page">
    <div class="list-card">

        <br><br>
        <!-- Título con i18n -->
        <h1 th:text="#{msg.region-list.title}">Listado de Comunidades Autónomas</h1>

        <!-- Botón para agregar nueva comunidad -->
        <a th:href="@{/regions/new}" class="btn btn-success mb-3"><i
                class="bi bi-person-plus-fill me-2"></i> <span
                th:text="#{msg.region-list.add}">Agregar Nueva Comunidad Autónoma</span> </a>

        <!-- Mensaje de error -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Tabla de regiones -->
        <table class="table table-bordered table-striped mt-3">
            <thead>
            <tr>
                <th th:text="#{msg.region-list.id}">ID</th>
                <th th:text="#{msg.region-list.code}">Código</th>
                <th th:text="#{msg.region-list.name}">Nombre</th>
                <th th:text="#{msg.region-list.actions}">Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="region : ${listRegions}">
                <td th:text="${region.id}"></td>
                <td th:text="${region.code}"></td>
                <td th:text="${region.name}"></td>
                <td>
                    <a th:href="@{/regions/edit(id=${region.id})}" class="btn btn-primary btn-sm" th:text="#{msg.region-list.edit}">
                        Editar
                    </a>

                    <form th:action="@{/regions/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${region.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm"
                                th:onclick="|return confirm('#{msg.region-list.confirm}');|"
                                th:text="#{msg.region-list.delete}">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Enlace de volver -->
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.region-list.returnback}">
            Volver al inicio
        </a>

    </div>
</main>

<!-- Insertar el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
