<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{msg.title} + ' - ' + #{spring.security.ui.login.title})}"></head>


<body class="d-flex flex-column h-100">


<header th:replace="fragments/header :: header"></header>


<main class="form-page">
    <div class="form-card">


        <!-- Título -->
        <h1 th:text="#{spring.security.ui.login.title}"></h1>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Mensaje de error (login fallido) -->
        <div th:if="${param.error}" class="alert alert-danger"
             th:text="#{spring.security.ui.login.error}"></div>


        <!-- Mensaje de logout ok -->
        <div th:if="${param.logout}" class="alert alert-success"
             th:text="#{spring.security.ui.login.logout-success}"></div>


        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="mt-3">


            <!-- Campo de usuario -->
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{spring.security.ui.login.username}"></label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       th:placeholder="#{spring.security.ui.login.username}"
                       required
                       autofocus>
            </div>


            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{spring.security.ui.login.password}"></label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       th:placeholder="#{spring.security.ui.login.password}"
                       required>
            </div>


            <!-- Botón de envío -->
            <button type="submit"
                    class="btn btn-primary w-100"
                    th:text="#{spring.security.ui.login.submit}">
            </button>

            <div class="row justify-content-center mt-3">
                <div>
                    <!-- Botón de inicio de sesión con GitHub -->
                    <a href="/oauth2/authorization/github" class="btn btn-dark btn-lg w-100">
                        <i class="bi bi-github"></i> Iniciar sesión con GitHub
                    </a>
                </div>
            </div>

            <!-- Acciones secundarias (opcionales) -->
            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/register}" class="btn btn-link p-0"
                   th:text="#{spring.security.ui.login.register}"></a>


                <a th:href="@{/auth/forgot-password}" class="btn btn-link p-0"
                   th:text="#{spring.security.ui.login.forgot}"></a>
            </div>


        </form>


    </div>
</main>




<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>


</body>
</html>
