<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{msg.title} + ' - ' + #{password.reset.forgot.title})}"></head>


<body class="d-flex flex-column h-100">


<header th:replace="fragments/header :: header"></header>


<main class="form-page">
    <div class="form-card">


        <!-- Título -->
        <h1 th:text="#{password.reset.forgot.title}"></h1>


        <!-- Mensaje informativo (anti enumeración) -->
        <p class="text-muted" th:text="#{password.reset.forgot.info}"></p>


        <!-- Flash success -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>


        <!-- Flash error -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>


        <!-- Formulario -->
        <form th:action="@{/auth/forgot}" th:object="${dto}" method="post" class="mt-3">


            <!-- Campo email -->
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{password.reset.email.label}"></label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       class="form-control"
                       th:placeholder="#{password.reset.email.placeholder}"
                       required
                       autofocus>


                <!-- Errores de validación -->
                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                </div>
            </div>


            <!-- Botón enviar -->
            <button type="submit"
                    class="btn btn-primary w-100"
                    th:text="#{password.reset.forgot.submit}">
            </button>


            <!-- Acciones secundarias -->
            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/login}" class="btn btn-link p-0"
                   th:text="#{password.reset.back.login}"></a>
            </div>


        </form>


    </div>
</main>


<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>


</body>
</html>
