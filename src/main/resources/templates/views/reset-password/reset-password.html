<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{msg.title} + ' - ' + #{password.reset.title})}"></head>


<body class="d-flex flex-column h-100">


<header th:replace="fragments/header :: header"></header>


<main class="form-page">
    <div class="form-card">


        <!-- Título -->
        <h1 th:text="#{password.reset.title}"></h1>


        <!-- Mensaje contextual -->
        <p class="text-muted" th:text="#{password.reset.info}"></p>


        <!-- Flash error -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>


        <!-- Formulario -->
        <form th:action="@{/auth/reset-password}" th:object="${dto}" method="post" class="mt-3">


            <!-- Token oculto -->
            <input type="hidden" th:field="*{token}"/>


            <!-- Nueva contraseña -->
            <div class="mb-3">
                <label for="newPassword" class="form-label" th:text="#{password.reset.newPassword.label}"></label>
                <input type="password"
                       id="newPassword"
                       th:field="*{newPassword}"
                       class="form-control"
                       th:placeholder="#{password.reset.newPassword.placeholder}"
                       required
                       autofocus>


                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('newPassword')}"
                     th:errors="*{newPassword}">
                </div>
            </div>


            <!-- Confirmar contraseña -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label" th:text="#{password.reset.confirmPassword.label}"></label>
                <input type="password"
                       id="confirmPassword"
                       th:field="*{confirmPassword}"
                       class="form-control"
                       th:placeholder="#{password.reset.confirmPassword.placeholder}"
                       required>


                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}">
                </div>
            </div>


            <!-- Botón enviar -->
            <button type="submit"
                    class="btn btn-primary w-100"
                    th:text="#{password.reset.submit}">
            </button>


            <!-- Acciones secundarias -->
            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/auth/forgot}" class="btn btn-link p-0"
                   th:text="#{password.reset.back.forgot}"></a>


                <a th:href="@{/login}" class="btn btn-link p-0"
                   th:text="#{password.reset.back.login}"></a>
            </div>


        </form>


    </div>
</main>


<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>


</body>
</html>
